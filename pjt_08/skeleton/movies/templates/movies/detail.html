{% extends 'base.html' %}

{% block content %}
<h1>{{ movie.title }}</h1>

<hr>
<br>

<h5>개봉일 : {{ movie.release_date }}</h5>
<h5>유명도 점수 : {{ movie.popularity }}</h5>
<h5>투표수 : {{ movie.vote_count }}</h5>
<h5>평점 : {{ movie.vote_average }}</h5>
<h5>소개 : {{ movie.overview }}</h5>
<img src="{{ movie.poster_path }}" alt="이미지">

<hr>

<a href="{% url 'movies:index' %}">BACK</a>
{% endblock %}
